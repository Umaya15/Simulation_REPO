<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/simstyles.css" />
    <link rel="stylesheet" href="css/toggle.css" />
    <script src="./codes/interaction.js"></script>

    <title>Relativity Simulations</title>
  </head>
 
  <body>
    <div class="grid-container">
      
      <div class="header">
        <h2>Relativity Simulations</h2>
        <h3><em>by</em> Avnish Saravanan (MYP V)</h3>
      </div>
      
      <div class="toggle">
        <div class="toggle-button-cover"><br>
            <div class="button r" id="simmodetoggle">
              <input type="checkbox" class="autouser" id="autouser"/>
              <div class="knobs"></div>
              <div class="layer"></div>
            </div>
        </div>
      </div>        
      
      <div class="simequation">
        <b>Relativity Equation for Simulation</b><br><br>
        <form id="relati" name="relati">
          <label class="radiocontainer">
            <input type="radio" id="sim-gen" name="simselect" value="SIMGEN">
            <span class="checkmark"></span>General
          </label>
          <label class="radiocontainer">Special
            <input type="radio" id="sim-spl" name="simselect" value="SIMSPL">
            <span class="checkmark"></span>
          </label>
          <label class="radiocontainer">Newtonian
            <input type="radio" id="sim-new" name="simselect" value="SIMNEW" checked="checked">
            <span class="checkmark"></span>
          </label><br>
        </form>
      </div>
      
      <div class="addel">
        <input type="submit" value="Add Element" id="addbtn"></input>
      </div>      

      <div class="listel">
        <br><b>List of Objects</b><br>
        <p id="line1"><label class="checkcontainer" id="obj1">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere1</label></p>
        <p id="line2"><label class="checkcontainer" id="obj2">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere2</label></p>
        <p id="line3" hidden="hidden"><label class="checkcontainer" id="obj3">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere3</label></p>
        <p id="line4" hidden="hidden"><label class="checkcontainer" id="obj4">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere4</label></p>
        <p id="line5" hidden="hidden"><label class="checkcontainer" id="obj5">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere5</label></p>
        <p id="line6" hidden="hidden"><label class="checkcontainer" id="obj6">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere6</label></p>
        <p id="line7" hidden="hidden"><label class="checkcontainer" id="obj7">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere7</label></p>
         <p id="line8" hidden="hidden"><label class="checkcontainer" id="obj8">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere8</label></p>
        <p id="line9" hidden="hidden"><label class="checkcontainer" id="obj9">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere9</label></p>
        <p id="line10" hidden="hidden"><label class="checkcontainer" id="obj10">
          <input type="checkbox" checked="checked"><span class="checkmark"></span>Sphere10</label></p>
        <input type="submit" value="Run Simulation"></input><br>
      </div>
      
      <div class="editel">
      <div class="elementEditor">
        <form id="editParameters">
              <label for="bodyname">Element Name</label>
              <input type="text" name="bodyname" maxlength="10" placeholder="type here" required="required" style="width:100px; height:15px;"></input><br>
              <label for="size">Diameter</label>
              <input type="number" name="size" placeholder="type here" required="required" style="width:100px; height:15px;"></input><br>
              <label for="mass">Mass</label>
              <input type="number" name="mass" placeholder="type here" required="required" style="width:100px; height:15px;"></input><br>
              <label for="res">Colour</label>
              <input type="number" name="res" placeholder="type here" required="required" style="width:100px; height:15px;"></input><br>
              <br>
              <b>Position XYZ  </b>
              <input type="number" name="x" placeholder="0-180" required="required" style="width:33px; height:15px;"></input>
              <input type="number" name="y" placeholder="0-180" required="required" style="width:33px; height:15px;"></input>
              <input type="number" name="z" placeholder="0-180" required="required" style="width:33px; height:15px;"></input>
              <br><br>
              <b>Velocity</b><br><br>
              <label for="speed">Axial speed</label>
              <input type="number" name="speed" placeholder="0-180" required="required" style="width:33px; height: 15px;"></input><br>
              <label for="angle_xy">X-Y angle</label>
              <input type="number" name="angle_xy" placeholder="0-180" required="required" style="width:33px; height: 15px;"></input><br>
              <label for="speed">Y-Z angle</label>
              <input type="number" name="angle_yz" placeholder="0-180" required="required" style="width:33px; height: 15px;"></input><br><br>
              <input type="submit" value="Save"></input>
          </form>
        </div>
      </div>

      <div class="simul">
        <b>Simulation</b><br><br>
        <canvas id="renderCanvas"></canvas>
        <script src="./result/simulation.bundle.js"></script>
      </div>

    </div>

  </body>
  <footer>

  </footer>
</html>
